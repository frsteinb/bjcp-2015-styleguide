<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>BJCP 2015 Styleguide</title>
    <link rel="stylesheet" type="text/css" href="bjcp-styleguide-new.css"/>
    <link rel="stylesheet" type="text/css" href="pell.css"/>
    <link rel="stylesheet" type="text/css" href="edit-new.css"/>
    <link rel="styleguide" type="text/xml" href="bjcp-2015-styleguide-de.xml"/>
    <link rel="styleguide-orig" type="text/xml" href="bjcp-2015-styleguide-orig.xml"/>
  </head>
  <body>
    <div id="editor">
      <div id="editor-inner">
        <p>Editing <span id="editstyleid">-</span> "<span id="editstylename">-</span>", element: <span id="editelemname">-</span>, last change: <span id="lastdate">-</span> by <span id="lastauthor">-</span></p>
        <div id="original">-</div>
        <p>Your short name (e.g. from hobbybrauer): <input type="text" name="author" id="author"/></p>
        <div id="pelleditor"> </div>
      </div>
    </div>
    <script src="pell.js"> </script>
    <script src="edit-new.js"> </script>
  </body>
</html>
